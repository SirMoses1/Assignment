<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Registration</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>REGISTRATION FORM</h1>
  <form action="login.html">
    <fieldset class="form">
      <ul>
        <li>
          <label for="firstname">First Name</label><br>
          <input id="firstname" name="firstname" type="text">
        </li>
        <li>
          <label for="lastname">Last Name</label><br>
          <input id="lastname" name="lastname" type="text">
        </li>
        <li>
          <label for="phone">Phone Number</label><br>
          <input id="phone" name="phone" type="number">
        </li>
        <li>
          <label for="email">Email</label><br>
          <input id="email" name="email" placeholder="example@email.com" type="email">
        </li>
        <li>
          <label>Create a New Password: <input type="password" id="psw" name="psw" placeholder="********"
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
              title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
              name="password" required></label>
          <!--           <label for="password">Password</label><br>
          <input id="password" name="password" placeholder="********" required type="password"> -->
        </li>
        <li class="flex">
          <div>
            <label for="gender">Gender</label><br>
            <select name="gender" id="gender">
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
          <div>
            <label for="dob">Date of Birth</label><br>
            <input type="date" id="dob">
          </div>
          <div>
            <label for="color">Favourite color</label><br>
            <input type=color id="color" name="color">
          </div>
        </li>

        <!--         <li class="button">
          <button type="submit">Save my info</button>
        </li> -->
        <li class="inputfield">
          <input type="submit" value="Register" class="btn">
        </li>
        <li class="center">Already have an account? <a href="login.html">Login</a></li>
      </ul>
    </fieldset>
  </form>
</body>

</html>
