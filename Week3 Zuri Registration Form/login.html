<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h2>LOGIN</h2>
<form action="success.html">
    <fieldset class="form">
        <ul>
            <li>
                <label for="email">Email</label><br>
                <input id="email" name="email" placeholder="example@email.com" type="email">
            </li>
            <li>
                <label for="password">Password</label><br>
                <input id="password" name="password" placeholder="********" required type="password">
            </li>

            <li class="button">
                <button type="submit">Login</button>
            </li>
            <li>Have no account? <a href="index.html">Sign up here</a>.</li>
        </ul>
    </fieldset>
</form>
</body>
</html>
